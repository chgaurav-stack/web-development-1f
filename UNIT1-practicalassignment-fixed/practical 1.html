<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <h2>About HTML</h2>

    <p>
        HTML stands for <b>HyperText Markup Language</b>.  
        It is used to <i>create web pages</i> and structure content.
    </p>

    <p>
        HTML uses <u>tags</u> to define elements.  
        <strong>Strong</strong> tag is used for importance,  
        <em>em</em> tag is used for emphasis.
    </p>

    <p>
        Water formula is H<sub>2</sub>O  
        <br>
        Square of 5 is 5<sup>2</sup>
    </p>

</body>
</html>
