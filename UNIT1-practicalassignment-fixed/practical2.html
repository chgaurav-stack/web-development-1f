<!DOCTYPE html>
<html>
<head>
    <title>Links Images and Lists</title>
</head>
<body>

    <h1>HTML Demonstration</h1>

    <!-- Link -->
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">
            Google
        </a>
    </p>

    <!-- Image -->
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
    </ol>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li>Programming
            <ul>
                <li>C</li>
                <li>C++</li>
                <li>Java</li>
            </ul>
        </li>
    </ul>

</body>
</html>
