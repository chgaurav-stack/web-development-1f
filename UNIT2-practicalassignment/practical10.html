<!DOCTYPE html>
<html>
<head>
    <title>Div and Span</title>
    <style>

        .box {
            width: 300px;
            background-color: lightgray;
            padding: 20px;
            margin: 20px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="box">
        This is a div element.
        <br>
        This text contains a 
        <span class="highlight">span element</span>
        for inline styling.
    </div>

</body>
</html>
