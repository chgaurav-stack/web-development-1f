<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">
        Inline CSS Example
    </h1>

    <p>This paragraph is styled using internal CSS.</p>

    <div class="box">
        This div is styled using external CSS.
    </div>

</body>
</html>
