<!DOCTYPE html>
<html>
<head>
    <title>Condition and Loop</title>
</head>
<body>

<script>

    // Conditional Statement
    let num = 10;

    if (num > 0) {
        document.write("Number is positive<br>");
    } else {
        document.write("Number is negative<br>");
    }

    // For Loop
    document.write("For Loop:<br>");
    for (let i = 1; i <= 5; i++) {
        document.write(i + "<br>");
    }

    // While Loop
    document.write("While Loop:<br>");
    let j = 1;
    while (j <= 3) {
        document.write(j + "<br>");
        j++;
    }

    // Do-While Loop
    document.write("Do While Loop:<br>");
    let k = 1;
    do {
        document.write(k + "<br>");
        k++;
    } while (k <= 2);

</script>

</body>
</html>
