<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1f1f1f;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        ul {
            margin-top: 20px;
            list-style: none;
        }

        li {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: red;
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>

        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <!-- JavaScript -->
    <script>
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");

        window.onload = displayTasks;

        function getTasks() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text === "") {
                alert("Please enter a task");
                return;
            }

            const tasks = getTasks();
            tasks.push({ text: text, completed: false });
            saveTasks(tasks);

            taskInput.value = "";
            displayTasks();
        }

        function displayTasks() {
            taskList.innerHTML = "";
            const tasks = getTasks();

            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.textContent = task.text;

                if (task.completed) {
                    li.classList.add("completed");
                }

                li.onclick = () => toggleTask(index);

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "X";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(index);
                };

                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });
        }

        function toggleTask(index) {
            const tasks = getTasks();
            tasks[index].completed = !tasks[index].completed;
            saveTasks(tasks);
            displayTasks();
        }

        function deleteTask(index) {
            const tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            displayTasks();
        }
    </script>

</body>
</html>
